<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sneakers</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navs">
                <div class="brand">
                    sneakers
                </div>
                <nav><a href="">Collections</a></nav>
                <nav><a href="">Men</a></nav>
                <nav><a href="">Women</a></nav>
                <nav><a href="">About</a></nav>
                <nav><a href="">Contact</a></nav>

            </div>
            <div class="profile">
                <div class="cart">
                    <img src="/cart.png" alt="shopping cart">
                </div>
                <div class="profilePic">
                    <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bWFufGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="profile picture">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="gallery">
                <div class="mainPic">
                    <img src="/Product_MarkupV.jpg" alt="Sneaker picture">
                </div>
                <div class="miniPics">
                    <div class="mini miniActive">
                        <img src="/Product_MarkupV.jpg" alt="Sneaker picture">
                    </div>
                    <div class="mini">
                        <img src="/Product_MarkupV.jpg" alt="Sneaker picture">
                    </div>
                    <div class="mini">
                        <img src="/Product_MarkupV.jpg" alt="Sneaker picture">
                    </div>
                    <div class="mini">
                        <img src="/Product_MarkupV.jpg" alt="Sneaker picture">
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="title">
                    <strong>SNEAKER COMPANY</strong>
                </div>
                <div class="productName">
                    <h1>Fall Limited Edition Sneakers</h1>
                </div>
                <div class="productInfo">
                    <div class="description">
                        These low-profile sneakers are your perfect casual wear comopanion. 
                        Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
                    </div>
                </div>
                <div class="price">
                    <div class="currentPrice">
                        <h2>$125.00</h2>
                        <div class="discountBadge">
                            50%
                        </div>
                    </div>
                    <div class="previousPrice">
                        $250.00
                    </div>
                </div>
                <div class="buttons">
                    <div class="quantity">
                        <button class="minus">-</button>
                        <div class="number">0</div>
                        <button class="plus">+</button>
                    </div>
                    <button class="add">
                        <img src="/cart.png" alt="shopping cart">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
